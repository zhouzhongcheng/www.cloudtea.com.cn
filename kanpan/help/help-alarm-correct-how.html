    <td><p> <font color="white">&nbsp;&nbsp; &nbsp;&nbsp;&nbsp;</font> 要使系统准确预警，需要您做以下几点的配合工作：<br />
      1、时区必须设定为中国大陆标准时区<br />
      2、时间必须准确，建议误差不要大于60秒。<br />
      3、您的手机应该定制网络套餐，流量有保障，因为及时预警需要及时地不断地从服务器下载股票数据，如设定刷新频率为最高的4秒，以5只预警股票为例，大约1天数据流量为2M，以一个月20个交易日算，一个月大约为40M。您也可以修改数据刷新频率为8秒及以上。或者尽量减少预警股票的数量，以减少您的流量压力。</p>
