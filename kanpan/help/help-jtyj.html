    <td><div align="center"><a href="../help.aspx">帮助</a><font color="white"> &gt; </font>阶梯预警的使用</div></td>

  <tr>
    <td><p><br />        
      阶梯预警是本程序的独特功能，举个例子，若你设置1%的阶梯预警，则意味着每涨跌1%都进行预警。也就是当涨跌幅为1%,2%,3%.<font color="white">...</font>10%以及-1%,-2%,.<font color="white">...</font>-10%都进行预警。一键设定，非常方便，再结合普通的价格和涨跌幅预警。股票异动尽在掌握之中。<br />
        <font color="white">        当您需要精确监控一只股票的价格变动时，可以把阶梯预警的涨跌幅设置的小一点，甚至可以设置为0.1%，<br />
                在配置阶梯预警时，上穿还是下破设置是无效的。</font></p>
        </td>
  </tr>
